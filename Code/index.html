<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NLClinique</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background-container">
        <img src="media/backround.png" alt="Blue gradient background" id="bg">
    </div>

    <div class="main-container">
        <header>
            <div class="nleft">
                <a href="index.html">
                    <img src="media/logo.png" alt="NLClinique Logo" height="80">
                </a>
            </div>
            <nav>
                <div class="nav-link-active">
                    <a href="#">Home</a>
                    <img src="media/under.png" alt="underline">
                </div>
                <a href="pages/about.html">About</a>
                <a href="#">Doctors</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            <div class="nright">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
        </header>

        <section class="hero">
            <div class="hleft">
                <div class="priority-tag">
                    <p>YOUR HEALTH IS OUR PRIORITY</p>
                </div>
                
                <h1>More Than Medicine <br>It's Personal</h1>
                <h5>Wellness Hospital will always serve you <br>wholeheartedly. Health is a priority.</h5>
                
                <div class="hero-buttons">
                    <button class="btn-primary">Book Appointment
                        <img src="media/arrow-right.png" alt="arrow right">
                    </button>
                    <span>or</span>
                    <button class="btn-secondary">Contact Us</button>
                </div>

                <div class="open-hours">
                    <div class="hours-icon-container">
                        <img src="media/hours-icon.png" alt="clock icon">
                    </div>
                    <div class="hours-text">
                        <h3>Open Hours</h3>
                        <p>Mon - Fri | 08:00 AM to 05:00 PM</p>
                        <p>Sat - Sun | 09:00 AM to 03:00 PM</p>
                    </div>
                </div>
            </div>

            <div class="hright">
                <img src="media/hdoctor.png" alt="Smiling female doctor" class="doctor-img">
                <div class="appointment-card">
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fa-solid fa-stethoscope"></i>
                            <select>
                                <option disabled selected>Doctor Type</option>
                                <option>Cardiologist</option>
                                <option>Dermatologist</option>
                                <option>Neurologist</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-user-doctor"></i>
                            <select>
                                <option disabled selected>Doctor Name</option>
                                <option>Dr. Jane Doe</option>
                                <option>Dr. John Smith</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fa-solid fa-calendar-days"></i>
                            <select>
                                <option disabled selected>Date</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fa-solid fa-clock"></i>
                            <select>
                                <option disabled selected>Time</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn-check">Check Doctor Availability</button>
                </div>
            </div>
        </section>
    </div>

    <section class="partners">
        <div class="pcontent">
        <img src="media/partners/1.png" alt="">
        <img src="media/partners/2.png" alt="">
        <img src="media/partners/3.png" alt="">
        <img src="media/partners/4.png" alt="">
        </div>
    </section>
    <section class="space"></section>
    <section class="aboutus">
        <section class="aucontent">

        </section>
    </section>

</body>

</html>
